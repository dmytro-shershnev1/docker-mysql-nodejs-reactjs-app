apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: europe-west1-docker.pkg.dev/app-project-431616/app-docker-repo/backend-image
          env:
            - name: NODE_ENV
              value: "development"
            - name: PORT
              value: "3000"
      restartPolicy: Always
